version: '3.8'

services:
  go-app:
    build: ./
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_PWD=qwerty

  db:
    restart: always
    image: postgres:latest
    volumes:
    - ./.postgres/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - "5432:5432"